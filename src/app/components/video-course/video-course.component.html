  <mat-card>
    <mat-card-header>
        <mat-card-title>{{course.title}}</mat-card-title>
      <div class="logistic_details">
        <p><mat-icon>access_time</mat-icon>{{timeConvert(course.duration)}}</p>
        <p class="logistic_date"><mat-icon>calendar_today</mat-icon>{{course.date}}</p>
      </div>
    
    </mat-card-header>
    <mat-card-content>
      <p>{{course.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>edit</mat-icon> Edit</button>
      <button (click)="typeId(course.id)" mat-button><mat-icon>delete</mat-icon>Delete</button>
    </mat-card-actions>
  </mat-card>
  <br>
